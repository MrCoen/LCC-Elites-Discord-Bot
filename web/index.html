.navbar:hover .logo .nav-link{
   	-ms-filter:progid:DXImageTransform.Microsoft.Alpha(Opacity= 60); /* // for IE8 */

  display: flex;

  letter-spacing: 0.3ch;
  width: 100%;
  display: flex;
  justify-content: center;
}

.logo i{
  transform: rotate(0deg);
  transition: transform var(--transition-speed);
}
